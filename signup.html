<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./hero.css">
   
</head>

<body>
    <div class="main">
        <div class="main-content">
            <div class="sticky-nav">
                
                <div class="sticky-nav-options">
                    <button class="badge nav-icons hide">Home Products Solution Company</button>
                    <button class="badge nav-icons dark-badge"> <a href="./index.html" style="text-decoration: none; color: white;"> Go Back!</a></button>
                        <a href="https://www.instagram.com/accounts/login/">
                            <img src="./instagram.png" alt="">
                        </a>
                        <a href="https://www.facebook.com/home.php">
                            <img src="./facebook.png" alt="">
                        </a>
                        <a href="https://github.com/">
                            <img src="./github.png" alt="">
                        </a>
                </div>
                
            </div>
    <div class="container-sign">
        <div class="center-content">
            <div class="form-group-button">
            <h2>Sign Up</h2>
        </div>
            <form id="signup-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="form-group-button">
                    <button type="submit">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
        </div>
    </div>
</body>

</html>
